{% extends "base/base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
  <h2>User Profile</h2>
  {% if user.is_authenticated %}
    <p>Username: {{ user.username }}</p>
  {% else %}
    <p>Please <a href="/login/">login</a></p>
    <a href="{% url 'home' %}">Home</a>
  {% endif %}
{% endblock %}
